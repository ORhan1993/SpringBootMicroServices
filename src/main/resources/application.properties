spring.application.name=paymentService
# Server port
server.port=8080




# MySQL Veritaban? Ba?lant? Ayarlar?
# MySQL Veritaban? Ba?lant? Ayarlar?
spring.datasource.url=jdbc:mysql://localhost:3306/payment_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA ve Hibernate Ayarlar?
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# MySQL 8+ için org.hibernate.dialect.MySQLDialect önerilir. Eski sürümler için MySQL5InnoDBDialect vb. olabilir.


resilience4j.circuitbreaker.instances.notificationService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.notificationService.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.notificationService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.notificationService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.notificationService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.notificationService.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.notificationService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.notificationService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.notificationService.eventConsumerBufferSize=10
resilience4j.circuitbreaker.instances.notificationService.recordExceptions[0]=org.springframework.web.client.HttpServerErrorException
resilience4j.circuitbreaker.instances.notificationService.recordExceptions[1]=java.io.IOException
resilience4j.circuitbreaker.instances.notificationService.recordExceptions[2]=java.util.concurrent.TimeoutException
resilience4j.circuitbreaker.instances.notificationService.recordExceptions[3]=org.springframework.web.client.ResourceAccessException
