<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: #f6f6f6; }
        .container { width: 100%; max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .header { background-color: #2c3e50; padding: 20px; text-align: center; color: #ffffff; }
        .content { padding: 30px; color: #333333; }
        .amount-box { background-color: #e8f5e9; border: 1px solid #c8e6c9; color: #2e7d32; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; border-radius: 4px; margin: 20px 0; }
        .footer { background-color: #ecf0f1; padding: 15px; text-align: center; font-size: 12px; color: #7f8c8d; }
        .label { font-weight: bold; color: #555; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2 style="margin:0;" th:text="${mailBaslik}">İşlem Bildirimi</h2>
    </div>
    <div class="content">
        <p th:text="${'Sayın ' + musteriAdi + ','}">Sayın Müşterimiz,</p>
        <p th:text="${anaBaslik}">İşleminiz gerçekleşti.</p>

        <div class="amount-box" th:text="${tutar}">
            100.00 TRY
        </div>

        <p th:text="${aciklamaMetni}">İşlem detayları aşağıdadır.</p>

        <table style="width: 100%; margin-top: 20px; border-collapse: collapse;">
            <tr>
                <td class="label">İşlem Tarihi:</td>
                <td th:text="${islemTarihi}">01.01.2025 12:00</td>
            </tr>
            <tr>
                <td class="label">Referans No:</td>
                <td th:text="${islemId}">123456</td>
            </tr>
            <tr>
                <td class="label">Açıklama:</td>
                <td th:text="${aciklama}">-</td>
            </tr>
        </table>
    </div>
    <div class="footer">
        <p>Bu e-posta otomatik olarak oluşturulmuştur, lütfen cevaplamayınız.</p>
        <p>&copy; 2025 Bankacılık Uygulaması</p>
    </div>
</div>
</body>
</html>
