version: '3.8'

services:
  # 1. MySQL Veritabanı Servisi
  mysqldb:
    image: mysql:8.0
    container_name: payment-mysql
    restart: always
    environment:
      MYSQL_DATABASE: payment_db
      MYSQL_ROOT_PASSWORD: 1
      # MYSQL_USER ve MYSQL_PASSWORD satırları silindi (Root çakışması olmaması için)
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # 2. RabbitMQ Mesaj Kuyruğu Servisi (YENİ EKLENDİ)
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: payment-rabbitmq
    restart: always
    ports:
      - "5672:5672"   # Uygulama bağlantısı
      - "15672:15672" # Yönetim Paneli (UI)
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. Spring Boot Uygulama Servisi
  app:
    build: .
    container_name: payment-service-app
    restart: on-failure
    depends_on:
      mysqldb:
        condition: service_healthy
      rabbitmq: # Uygulama başlamadan önce RabbitMQ'nun tamamen hazır olmasını bekle
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/payment_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1
      SPRING_PROFILES_ACTIVE: docker
      # RabbitMQ bağlantı bilgileri (application.properties'de tanımlı ama burada ezmek istersen):
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest

volumes:
  db_data:
